	    	html{
	    		font-size: 14px;

	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  			<h5 class="my-0 mr-md-auto font-weight-normal">MyVanity</h5>
  			<nav class="my-2 my-md-0 mr-md-3">
  				<a id="site-message" class="p-2 text-dark" href="#"></a>
  				<!-- should be actual link not javascript (too heavy else wise) -->

  				<a id="show-all" class="p-2 text-dark" href="index.html">Show All</a>
  				<a id="reset" class="p-2 text-dark" href="#" style="display: none">Reset</a>
  			</nav>
  		</div>
  		<!-- where the eyeshadows will be -->
  		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="AllBrands">
					</div>
				</div>
			</div>
		</div>

		<!-- passport for the eyeshadow when you hover over the eyeshadow -->
		<div id="passport" class="passport">
			<div class="container">
				<div id="name-row" class="row" style="height:30px">
					<div id="passport-eyeshadow-name" class="col-sm-8 text-center" style="font-size:12px;">
						Eyeshadow Name
					</div>
					<div class="col-sm-4 text-center" style="display:inline-block">
						<i id="passport-like-icon" class="far fa-heart"></i>
						<i id="passport-palette-icon" class="fas fa-palette"></i>
						<i id="passport-close-icon" class="far fa-window-close"></i>
					</div>
				</div>
				<div class="row" style="height:120px">
					<div class="col-sm-4" style="position:relative">
						<div id="passport-eyeshadow-color" class="passport-eyeshadow" >
							<img src="images/satin.png" class="sparkle_image" id="passport_image_sparkle">
						</div>
					</div>
					<div class="col-sm-8 text-left">
						<div id="passport-palette-name" class="passport-info">Palette</div>
						<div id="passport-brand-name" class="passport-info">Brand</div>
						<div id="passport-finish-name" class="passport-info">Finish</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- data -->
		<script src="brands.js"></script>
		<script src="eyeshadow.js"></script>
		<script src="eyeshadowdetails.js"></script>
		<!-- functionality -->
		<script src="js/passport.js"></script>
		<script>
			$(document).ready(function(){
				var message = document.getElementById("site-message");
				var dt = new Date();
				if(dt.getHours() < 12 ){
					message.innerText = "Good Morning";
				}else if (dt.getHours() < 17){
					message.innerText = "Good Afternoon";
				}else{
					message.innerText = "Good Evening";
				}
			});
		</script>
		<script>
			function findEyeshadow(name){
				for(var eyeshadow in allEyeshadowDetails){
					if(allEyeshadowDetails[eyeshadow].name == name){
						return allEyeshadowDetails[eyeshadow];
					}
				}
				return -1;
			}			
		</script>
		<script>
			$(document).ready(function(){
				var names = [];
				var keys = Object.keys(localStorage), i = keys.length;
				while(i--){
					if(localStorage.getItem(keys[i]) == 1 && keys[i].split('_')[0] == "fav"){
						
						names.push(keys[i]);
					}
				}

				//go through the favorite arrays
				for(i = 0; i < names.length; i++){
					console.log(names[i]);
					var brand = names[i].split("_")[1];
					var eyeshadowname = names[i].split("_")[2];

					//create brand or if it exists use
					if(document.getElementById(brand) == null){
						//create element
						var allBrandDiv = document.getElementById('AllBrands');
						var newBrandDiv = document.createElement("div");
						newBrandDiv.id = brand;
						newBrandDiv.classList.add("brand");

						var brandEyeshadowdiv = document.createElement("div")
						brandEyeshadowdiv.id = brand + "div";
						brandEyeshadowdiv.classList.add("eyeshadow-display");
						//brandEyeshadowdiv.style.display = "none";
						brandEyeshadowdiv.style.width = "100%";

						allBrandDiv.appendChild(newBrandDiv);
						allBrandDiv.appendChild(brandEyeshadowdiv);

						//add brand title
						var title = document.createElement("h3");
						title.innerText = brand;// window.brands[value].replace( new RegExp("_", "g"), " ");
						
						newBrandDiv.appendChild(title);
					}//end of create brand div

					var divtoadd = document.getElementById(brand + "div");

					var eyeshadow = document.createElement("div");
					eyeshadow.classList.add("eyeshadow");
					eyeshadow.classList.add(eyeshadowname.split(' ').join('_'))
					

					eyeshadow.style.backgroundColor = window[brand][eyeshadowname];
					eyeshadow.style.width = "50px";
					eyeshadow.style.height = "50px";
					eyeshadow.style.color = window[brand][eyeshadowname];
					eyeshadow.style.overflow = "hidden";

					//check finish
					eyeshadowDetails = findEyeshadow(eyeshadowname);
					if(eyeshadowDetails.finish == "satin" || eyeshadowDetails.finish == "pearl"){
						var image = document.createElement("img");
						image.src = "images/satin.png";
						image.classList.add("satin_image");
						eyeshadow.appendChild(image);
					}else if (eyeshadowDetails.finish != "matte"){
						var image = document.createElement("img");
						image.src = "images/sparkle.png";
						image.classList.add("sparkle_image");
						eyeshadow.appendChild(image);
					}

					divtoadd.appendChild(eyeshadow);

					$(eyeshadow).on("click", showPassport);

				}//end of for loop
});
</script>
