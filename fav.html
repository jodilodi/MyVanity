<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="Jodi Lo">
	    <title>My Vanity</title>

	    <!--BootStrap-->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    
	    <!-- Font Awesome -->
	    <link href="style/css/all.css" rel="stylesheet">

	    <!-- font style -->
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&display=swap" rel="stylesheet">
	    
	    <style>
	    	html{
	    		font-size: 14px;
	    		
	    	}
	    	@media (min-width: 768px) {
  				html {
    				font-size: 16px;
  				}
			}
			body{
				font-family: 'Fira Sans', sans-serif;
			}

			.eyeshadow{
				border-radius: 50%;
				height:50px;
				width:50px;
			}

			.brand{
				overflow:hidden;
				padding-top: 20px;
				color:black;
			}
		</style>
		<style>
			.eyeshadow-display div{
				display:inline-block;
			}
		</style>
		<style>
			.brand-arrow{
				margin-left:10px;
			}
		</style>
		<link href="go-to.css" rel="stylesheet">
		<link href="passport.css" rel="stylesheet">
	</head>
	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  			<h5 class="my-0 mr-md-auto font-weight-normal">MyVanity</h5>
  			<nav class="my-2 my-md-0 mr-md-3">
  				<a id="site-message" class="p-2 text-dark" href="#"></a>
  				<!-- should be actual link not javascript (too heavy else wise) -->
  				<!-- <a id="show-favs" class="p-2 text-dark" href="#">Show Favs</a>-->
  				<a id="show-all" class="p-2 text-dark" href="index.html">Show All</a>
  				<a id="reset" class="p-2 text-dark" href="#" style="display: none">Reset</a>
  			</nav>
  		</div>
  		<div id="GoToDiv" class="container"></div>
  		<!-- where the eyeshadows will be -->
  		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="AllBrands">
					</div>
				</div>
			</div>
		</div>

		<!-- passport for the eyeshadow when you hover over the eyeshadow -->
		<div id="passport" class="passport">
			<div class="container">
				<div id="name-row" class="row" style="height:30px">
					<div id="passport-eyeshadow-name" class="col-sm-7 text-center" style="font-size:12px;">
						Eyeshadow Name
					</div>
					<div class="col-sm-5 text-center" style="display:inline-block">
						<i id="passport-like-icon" class="far fa-heart"></i>
						<i id="passport-palette-icon" class="fas fa-palette"></i>
						<i id="passport-close-icon" class="far fa-window-close"></i>
					</div>
				</div>
				<div class="row" style="height:120px">
					<div class="col-sm-4" style="position:relative">
						<div id="passport-eyeshadow-color" class="passport-eyeshadow" >
							<img src="images/satin.png" class="sparkle_image" id="passport_image_sparkle">
						</div>
					</div>
					<div class="col-sm-8 text-left">
						<div id="passport-palette-name" class="passport-info">Palette</div>
						<div id="passport-brand-name" class="passport-info">Brand</div>
						<div id="passport-finish-name" class="passport-info">Finish</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- data -->
		<script src="brands.js"></script>
		<script src="eyeshadow.js"></script>
		<script src="eyeshadowdetails.js"></script>
		<!-- functionality -->
		<script src="js/passport.js"></script>
		<script>
			$(document).ready(function(){
				var message = document.getElementById("site-message");
				var dt = new Date();
				if(dt.getHours() < 12 ){
					message.innerText = "Good Morning";
				}else if (dt.getHours() < 17){
					message.innerText = "Good Afternoon";
				}else{
					message.innerText = "Good Evening";
				}
			});
		</script>
		<script src="js/db-search.js"></script>
		<script src="js/build-eyeshadow-fav.js"></script>
		<script src="js/go-to-menu.js"></script>
	</body>
</html>
