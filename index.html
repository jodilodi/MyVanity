		<script>
			$(document).ready(function(){
				var message = document.getElementById("site-message");
				var dt = new Date();
				if(dt.getHours() < 12 ){
					message.innerText = "Good Morning";
				}else if (dt.getHours() < 17){
					message.innerText = "Good Afternoon";
				}else{
					message.innerText = "Good Evening";
				}

				
			});
		</script>
		<script>
			function findEyeshadow(name){
				for(var eyeshadow in allEyeshadowDetails){
					if(allEyeshadowDetails[eyeshadow].name == name){
						return allEyeshadowDetails[eyeshadow];
					}
				}
				
				return -1;
			}

			$("#passport-close-icon").click(function(e){
				$("#passport").hide(500, "swing");
			});
		</script>
		<script>
			$(document).ready(function(){
 				var allBrandDiv = document.getElementById('AllBrands')
 				$.each((window.brands), function(value){
 					var newBrandDiv = document.createElement("div");
 					newBrandDiv.id = window.brands[value];
 					newBrandDiv.classList.add("brand");
 					allBrandDiv.appendChild(newBrandDiv);
 					//add brand title
 					var title = document.createElement("h3");
 					title.innerText = window.brands[value].replace( new RegExp("_", "g"), " ");
 					newBrandDiv.appendChild(title);

 					//add eyeshadow divs
 					var eyeShadows = window[window.brands[value]];
 					$.each((eyeShadows), function(key, value){
 						var eyeshadow = document.createElement("div");
 						eyeshadow.classList.add("eyeshadow");
 						eyeshadow.classList.add(key.split(' ').join('_'))
 						//eyeshadow.innerText = key;
	 					eyeshadow.style.backgroundColor = value;
 						eyeshadow.style.width = "50px";
 						eyeshadow.style.height = "50px";
						eyeshadow.style.color = value;
						eyeshadow.style.overflow = "hidden";

						//check finish
						eyeshadowDetails = findEyeshadow(key);
						if(eyeshadowDetails.finish == "satin" || eyeshadowDetails.finish == "pearl"){
							var image = document.createElement("img");
							image.src = "images/satin.png";
							image.classList.add("satin_image");
							eyeshadow.appendChild(image);
						}else if (eyeshadowDetails.finish != "matte"){
							var image = document.createElement("img");
							image.src = "images/sparkle.png";
							image.classList.add("sparkle_image");
							eyeshadow.appendChild(image);
						}


						newBrandDiv.appendChild(eyeshadow);
 						
 						//click over hover
 						$(eyeshadow).click(function(e){
 							//eyeshadowDetails = findEyeshadow(this.innerText);
 							eyeshadowDetails = findEyeshadow(this.classList[1].split('_').join(' '));
 							passport = document.getElementById("passport");
 							eyeshadowinfo = this;
 							passport_sparkle_image = document.getElementById("passport_image_sparkle");
 							
 							//get local storage
 							var brand = eyeshadowDetails.brand;
 							var name = eyeshadowinfo.classList[1].split('_').join(' ');
 							var line = brand + " " + name;
 							var result = 0;
 							if(localStorage[line]){
 								result = localStorage[line];
 							}

 							var likeicon = document.getElementById("passport-like-icon");
 							if(result == 1){
								likeicon.classList.remove("far");
								likeicon.classList.add("fas");
 							}else{
 								likeicon.classList.remove("fas");
 								likeicon.classList.add("far");
 							}


 							if(passport.style.display == "block"){
 								$(passport).hide(500, "swing", function(){
 									passport.style.position = "absolute";
		 							passport.style.left = (eyeshadowinfo.getBoundingClientRect().left - 15) + "px";
		 							passport.style.top = (eyeshadowinfo.getBoundingClientRect().top - 65 + window.scrollY) + "px";

		 							// document.getElementById("passport-eyeshadow-name").innerText = eyeshadowinfo.innerText;
		 							document.getElementById("passport-eyeshadow-name").innerText = eyeshadowinfo.classList[1].split('_').join(' ');
		 							document.getElementById("passport-eyeshadow-color").style.backgroundColor = eyeshadowinfo.style.backgroundColor;
		 							document.getElementById("passport-palette-name").innerText = eyeshadowDetails.palette;
		 							document.getElementById("passport-brand-name").innerText = eyeshadowDetails.brand;
									document.getElementById("passport-finish-name").innerText = eyeshadowDetails.finish.charAt(0).toUpperCase() + eyeshadowDetails.finish.slice(1) + " Finish";
									
									if(eyeshadowDetails.finish == "satin" || eyeshadowDetails.finish == "pearl"){
										passport_sparkle_image.src = "images/satin.png";
										passport_sparkle_image.style.visibility = "visible";
									}else if (eyeshadowDetails.finish != "matte"){
										passport_sparkle_image.src = "images/sparkle.png";
										passport_sparkle_image.style.visibility = "visible";
									}else{
										passport_sparkle_image.style.visibility = "hidden";
									}
									$("#passport").show(500, "swing");
 								});
 							}else{
	 							passport.style.position = "absolute";
	 							passport.style.left = (this.getBoundingClientRect().left - 15) + "px";
	 							passport.style.top = (this.getBoundingClientRect().top - 65 + window.scrollY) + "px";

	 							document.getElementById("passport-eyeshadow-name").innerText = eyeshadowinfo.classList[1].split('_').join(' ');
	 							document.getElementById("passport-eyeshadow-color").style.backgroundColor = this.style.backgroundColor;
	 							document.getElementById("passport-palette-name").innerText = eyeshadowDetails.palette;
	 							document.getElementById("passport-brand-name").innerText = eyeshadowDetails.brand;
								document.getElementById("passport-finish-name").innerText = eyeshadowDetails.finish.charAt(0).toUpperCase() + eyeshadowDetails.finish.slice(1) + " Finish";
								
								if(eyeshadowDetails.finish == "satin" || eyeshadowDetails.finish == "pearl"){
										passport_sparkle_image.src = "images/satin.png";
										passport_sparkle_image.style.visibility = "visible";
								}else if (eyeshadowDetails.finish != "matte"){
										passport_sparkle_image.src = "images/sparkle.png";
										passport_sparkle_image.style.visibility = "visible";
								}else{
										passport_sparkle_image.style.visibility = "hidden";
								}

								$("#passport").show(500, "swing");
							}
  						});						
 					});
 				});
			});
		</script>
		<script>
			$("#passport-like-icon").click(function(){
				//get brand and eyeshadow name
				var brand = document.getElementById("passport-brand-name").innerText;
				var name = document.getElementById("passport-eyeshadow-name").innerText;
				var line = brand + " " + name;
				console.log(line);
				// localStorage.setItem();
				//toggle the value here
				//fas is solid
				//far is outline

				if (this.classList.contains("fas")){
					//go to 0
					localStorage.setItem(line, 0);
					//switch to far
					this.classList.remove("fas");
					this.classList.add("far");
				}
				else{
					//go to 1
					localStorage.setItem(line, 1);
					//switch to fas
					this.classList.remove("far");
					this.classList.add("fas");
				}
			});
		</script>
		<script>
			$("#show-favs").click(function(){
				// var values = {};
				var names = [];
				var keys = Object.keys(localStorage), i = keys.length;
				while(i--){
					if(localStorage.getItem(keys[i]) == 1){
						
						names.push(keys[i]);
					}
				}
				var allEyeshadows = document.getElementsByClassName("eyeshadow");
				for(var i = 0; i < allEyeshadows.length; i++){
					// console.log(allEyeshadows[i]);
					var thisbrand = allEyeshadows[i].parentElement.id.split('_').join(' ');
					// var thiseyeshadow = allEyeshadows[i].innerText;
					var thiseyeshadow = allEyeshadows[i].classList[1].split('_').join(' ');
					var line = thisbrand + " " + thiseyeshadow;
					if(names.includes(line)){
						allEyeshadows[i].style.display = "block";
					}
					else{
						allEyeshadows[i].style.display = "none";
					}
				}
			});
			$("#show-all").click(function(){
				var allEyeshadows = document.getElementsByClassName("eyeshadow");
				for(var i = 0; i < allEyeshadows.length; i++){
					allEyeshadows[i].style.display = "block";
				}
			});
		</script>
