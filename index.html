<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="Jodi Lo">
	    <title>My Vanity</title>

	    <!--BootStrap-->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    
	    <style>
	    	html{
	    		font-size: 14px;
	    	}
	    	@media (min-width: 768px) {
  				html {
    				font-size: 16px;
  				}
			}

			.eyeshadow{
				border-radius: 50%;
				float:left;
			}

			.brand{
				overflow:hidden;
				padding-top: 20px;
			}
	    </style>
	    <style>
			.passport{
				background-color:#fff8e7;
				height: 150px;
				width:242px;
				border-radius: 20px;
			}

			.eyeshadow{
				border-radius: 50%;
				height:50px;
				width:50px;

				margin-top:30px;
			}
		</style>
	</head>
	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  			<h5 class="my-0 mr-md-auto font-weight-normal">MyVanity</h5>
  			<nav class="my-2 my-md-0 mr-md-3">
  				<a id="site-message" class="p-2 text-dark" href="#"></a>
  			</nav>
  		</div>

		<!-- passport for the eyeshadow when you hover over the eyeshadow -->
		<div id="passport" class="passport">
			<div class="container">
				<div class="row" style="height:30px">
					<div id="passport-eyeshadow-name" class="col-sm-12 text-center">
						Eyeshadow Name
					</div>
				</div>
				<div class="row" style="height:120px">
					<div class="col-sm-4" style="position:relative">
						<div id="passport-eyeshadow-color" class="eyeshadow" style="background-color: #0000FF">
						</div>
					</div>
					<div class="col-sm-8 text-left">
						<div id="passport-palette-name">Palette</div>
						<div id="passport-brand-name">Brand</div>
						<div id="passport-finish-name">Finish</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="AllBrands">
					</div>
				</div>
			</div>
		</div>

		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="brands.js"></script>
		<script src="eyeshadow.js"></script>
		<script>
			$(document).ready(function(){
				var message = document.getElementById("site-message");
				var dt = new Date();
				if(dt.getHours() < 12 ){
					message.innerText = "Good Morning";
				}else if (dt.getHours() < 16){
					message.innerText = "Good Afternoon";
				}else{
					message.innerText = "Good Evening";
				}

				
			});
		</script>
		<script>
			$(document).ready(function(){
 				var allBrandDiv = document.getElementById('AllBrands')
 				$.each((window.brands), function(value){
 					var newBrandDiv = document.createElement("div");
 					newBrandDiv.id = window.brands[value];
 					newBrandDiv.classList.add("brand");
 					allBrandDiv.appendChild(newBrandDiv);
 					//add brand title
 					var title = document.createElement("h3");
 					title.innerText = window.brands[value].replace( new RegExp("_", "g"), " ");
 					newBrandDiv.appendChild(title);

 					//add eyeshadow divs
 					var eyeShadows = window[window.brands[value]];
 					$.each((eyeShadows), function(key, value){
 						var eyeshadow = document.createElement("div");
 						eyeshadow.classList.add("eyeshadow");
 						eyeshadow.innerText = key;
	 					eyeshadow.style.backgroundColor = value;
 						eyeshadow.style.width = "50px";
 						eyeshadow.style.height = "50px";
						eyeshadow.style.color = value;
						eyeshadow.style.overflow = "hidden";
 						$(eyeshadow).hover(function(){
 							console.log("Here");

 							document.getElementById("passport-eyeshadow-name").innerText = this.innerText;
 							document.getElementById("passport-eyeshadow-color").style.backgroundColor = this.style.backgroundColor;

 						});
 						newBrandDiv.appendChild(eyeshadow);
 					});
 				});
			});
		</script>
	</body>
</html>
